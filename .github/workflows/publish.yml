name: Publish Package

on:
  push:
    tags:
      - '*@*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Parse tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          PACKAGE="${TAG%@*}"
          VERSION="${TAG##*@}"
          echo "PACKAGE=$PACKAGE" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Publishing $PACKAGE@$VERSION"

      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate package
        run: |
          if [ ! -f "packages/$PACKAGE/package.json" ]; then
            echo "::error::Package directory packages/$PACKAGE does not exist"
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: sudo npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Set version
        working-directory: packages/${{ env.PACKAGE }}
        run: jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Publish
        working-directory: packages/${{ env.PACKAGE }}
        run: bunx npm publish --provenance --access public
