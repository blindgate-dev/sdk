name: Publish Package

on:
  push:
    tags:
      - '*@*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Parse tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          PACKAGE="${TAG%@*}"
          VERSION="${TAG##*@}"
          echo "PACKAGE=$PACKAGE" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Publishing $PACKAGE@$VERSION"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate package
        run: |
          if [ ! -f "packages/$PACKAGE/package.json" ]; then
            echo "::error::Package directory packages/$PACKAGE does not exist"
            exit 1
          fi

      - name: Setup Bun
        uses: useblacksmith/setup-bun@v1
        with:
          bun-version: '1.3.7'

      - name: Setup Node
        uses: useblacksmith/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Set version
        working-directory: packages/${{ env.PACKAGE }}
        run: npm version "$VERSION" --no-git-tag-version

      - name: Publish
        working-directory: packages/${{ env.PACKAGE }}
        run: bunx npm publish --provenance --access public
